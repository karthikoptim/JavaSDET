name: Run Selenium Appium Tests

on:
  push:
    branches:
      - main  # or your working branch
  workflow_dispatch:  # to manually trigger from GitHub Actions tab

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'   # or 11 or whatever version you're using

      - name: Build and Run Tests
        run: |
          mvn clean test
